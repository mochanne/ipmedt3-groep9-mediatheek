<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hello VR World</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="plattegrond.obj" src="./assets/3D/obj/plattegrond.obj"></a-asset-item>
      <a-asset-item id="plattegrond.mtl" src="./assets/3D/mtl/plattegrond.mtl"></a-asset-item>
    </a-assets>
    <a-scene>
      <a-plane width="100" height="100" color="black" position="0 0 -5" rotation="-90 0 0"> </a-plane>
      <a-entity position="5 0 -5" obj-model="obj: #plattegrond.obj; mtl: #plattegrond.mtl" color="red"></a-entity>
      <a-camera>
        <a-cursor> </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
