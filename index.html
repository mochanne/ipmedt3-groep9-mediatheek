          <a-entity id="balie-text" position="5 6 -3.75" text="value: Bij de balie kan je terecht als je vragen hebt over verschillende onderwerpen, van vragen over boeken of zelfs hoe specifieke activiteiten werken. Er is altijd iemand wel gereed om je te helpen; align:center; width: 12;"></a-entity>
        </a-entity>
        


        <!-- printer -->
        <a-entity unique_trigger="arrow_class: printer-arrow; event_target: objectives-tracker; event_name: complete; event_data: Printer;" focus="text_id: printer-text;" position="9.4 0 17" rotation="0 180 0" obj-model="obj: #printer.obj; mtl: #printer.mtl">
          <a-entity class="printer-arrow ui_high_lod" position="0 3 0" obj-model="obj: #pijl.obj;" material="color:red;" animation="property: rotation; from: 0 0 0; to: 0 360 w0; loop: true; easing:linear; dur: 3000"></a-entity>
          <a-entity rotation="0 90 0" id="printer-text" position="0 4 0" text="value: Bij de printer kan je voor een kleine prijs documenten printen. Als je gebruik wil maken van de printer, moet je je OV kaart met je school account linken en er speciaal printtegoed op zetten.; width: 8; align:center;"></a-entity>
        </a-entity>

        <!-- vitrines -->
        <a-entity focus="text_id: vitrine-text1;" unique_trigger="arrow_class: vitrine-arrow; event_target: objectives-tracker; event_name: complete; event_data: Vitrines;" position="-35.5 0 1"  rotation="0 0 0" obj-model="obj: #vitrine.obj; mtl: #vitrine.mtl">
          <a-entity class="vitrine-arrow ui_high_lod" position="-1 4 0" obj-model="obj: #pijl.obj;" material="color:red;" animation="property: rotation; from: 0 0 0; to: 0 360 w0; loop: true; easing:linear; dur: 3000"></a-entity>
          <a-entity rotation="0 90 0" position="-1 4.5 0" id="vitrine-text1" text="value:In de virtrines vind je verschillende objecten waarmee je activiteiten kunt doen, bijvoorbeeld bordspellen. Vraag aan de balie als je hier gebruik van wil maken.; align:center; width:8;"></a-entity>
          <!-- Planeet met SWPAI -->
          <a-entity position="-1.25 2.65 0.2" planet_display="text: planet-title;" geometry="primitive: sphere; radius: 1;" material="displacementMap: #planet-displace-map; displacementScale: 0.2; normalMap: #planet-normal-map;" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 100; easing: linear;"></a-entity>
          <a-entity id="planet-title" rotation="0 90 0" position="-0.75 2.45 0.2" text="value: lorem ipsum; align: center; width: 2;"></a-entity>
        </a-entity>
        
        <a-entity focus="text_id: vitrine-text2;" unique_trigger="arrow_class: vitrine-arrow; event_target: objectives-tracker; event_name: complete; event_data: Vitrines;" position="-4.5 0 19.5"  rotation="0 90 0" obj-model="obj: #vitrine.obj; mtl: #vitrine.mtl">
          <a-entity rotation="0 90 0" position="-1 4.5 0" id="vitrine-text2" text="value:In de virtrines vind je verschillende objecten waarmee je activiteiten kunt doen, bijvoorbeeld bordspellen. Vraag aan de balie als je hier gebruik van wil maken.; align:center; width:8;"></a-entity>
          <a-entity class="vitrine-arrow ui_high_lod" position="-1 4 0" obj-model="obj: #pijl.obj;" material="color:red;" animation="property: rotation; from: 0 0 0; to: 0 360 w0; loop: true; easing:linear; dur: 3000"></a-entity>
        </a-entity>

        <!-- whiteboards -->
        <a-entity position="-33.5 0 21.5"  rotation="0 135 0" obj-model="obj: #whiteboard.obj; mtl: #whiteboard.mtl"></a-entity>

        <a-entity rotation="0 180 0" position="12.5 1.5 -17" id="main-camera" lod-layer="high_lod: expensive_high_lod; low_lod: expensive_low_lod" lod-layer__ui="high_lod: ui_high_lod; distance:15;"> <!-- Camera in een entity zodat de speler kan verplaatsen in VR mode -->
        <a-camera id="view-camera"> 
            <a-entity
                cursor="fuse: true; fuseTimeout: 500"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                position="0 0 -1.5"
                material="color: white;"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                raycaster="far: 10000; interval: 10;"></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
</body>
</html>
