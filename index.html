<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hello VR World</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
  <a-scene>
      <a-assets>
        <!-- 3d modellen -->
          <a-asset-item id="plattegrond.obj" src="./assets/3D/obj/plattegrond.obj"></a-asset-item>
          <a-asset-item id="plattegrond.mtl" src="./assets/3D/mtl/plattegrond_2.mtl"></a-asset-item>
          <a-asset-item id="prullenbak.obj" src="./assets/3D/obj/prullenbak.obj"></a-asset-item>
          <a-asset-item id="prullenbak.mtl" src="./assets/3D/mtl/prullenbak.mtl"></a-asset-item>
          <a-asset-item id="deur.obj" src="./assets/3D/obj/deur.obj"></a-asset-item>
          <a-asset-item id="deur.mtl" src="./assets/3D/mtl/deur.mtl"></a-asset-item>
          <a-asset-item id="Boekenkast.obj" src="./assets/3D/obj/Boekenkast.obj"></a-asset-item>
          <a-asset-item id="Boekenkast.mtl" src="./assets/3D/mtl/Boekenkast.mtl"></a-asset-item>
          <a-asset-item id="bank.obj" src="./assets/3D/obj/bank.obj"></a-asset-item>
          <a-asset-item id="bank.mtl" src="./assets/3D/mtl/bank.mtl"></a-asset-item>
          <a-asset-item id="Tafel.obj" src="./assets/3D/obj/Tafel.obj"></a-asset-item>
          <a-asset-item id="Tafel.mtl" src="./assets/3D/mtl/Tafel.mtl"></a-asset-item>
          <a-asset-item id="Scgerm.obj" src="./assets/3D/obj/Scgerm.obj"></a-asset-item>
          <a-asset-item id="Scgerm.mtl" src="./assets/3D/mtl/Scgerm.mtl"></a-asset-item>
          <a-asset-item id="BOEK.obj" src="./assets/3D/obj/BOEK.obj"></a-asset-item>
          <a-asset-item id="BOEK.mtl" src="./assets/3D/mtl/BOEK.mtl"></a-asset-item>
          <a-asset-item id="printer.obj" src="./assets/3D/obj/printer.obj"></a-asset-item>
          <a-asset-item id="printer.mtl" src="./assets/3D/mtl/printer.mtl"></a-asset-item>
          <a-asset-item id="raam.mtl" src="./assets/3D/mtl/raam.mtl"></a-asset-item>
          <a-asset-item id="raam.obj" src="./assets/3D/obj/raam.obj"></a-asset-item>
          <a-asset-item id="receptie.mtl" src="./assets/3D/mtl/receptie.mtl"></a-asset-item>
          <a-asset-item id="receptie.obj" src="./assets/3D/obj/receptie.obj"></a-asset-item>
          <a-asset-item id="vitrine.mtl" src="./assets/3D/mtl/vitrine.mtl"></a-asset-item>
          <a-asset-item id="vitrine.obj" src="./assets/3D/obj/vitrine.obj"></a-asset-item>
          <a-asset-item id="showtafel.mtl" src="./assets/3D/mtl/showtafel.mtl"></a-asset-item>
          <a-asset-item id="showtafel.obj" src="./assets/3D/obj/showtafel.obj"></a-asset-item>
          <a-asset-item id="whiteboard.mtl" src="./assets/3D/mtl/whiteboard.mtl"></a-asset-item>
          <a-asset-item id="whiteboard.obj" src="./assets/3D/obj/whiteboard.obj"></a-asset-item>
          <a-asset-item id="kleineboekenkast.mtl" src="./assets/3D/mtl/kleineboekenkast.mtl"></a-asset-item>
          <a-asset-item id="kleineboekenkast.obj" src="./assets/3D/obj/kleineboekenkast.obj"></a-asset-item>
        <!-- normal maps -->
          <img id="normal-metal" src="assets/maps/scratched_metal_01_normal.jpg">
      </a-assets>

        <!-- <a-plane width="100" height="100" color="black" position="0 0 -5" rotation="-90 0 0"> </a-plane> -->

        <a-entity position="5 0 -5" obj-model="obj: #plattegrond.obj; mtl: #plattegrond.mtl"</a-entity>

        <!-- destinations -->
        <!-- bij de printer -->
        <a-octahedron destination position="11 0.5 6.7" scale="0.35 0.35 0.35" material="color:gold; emissive: green; emissiveIntensity: 10;" animation="property: rotation; from: 0 0 0; to: 360 0 360; loop: true; easing:linear;"></a-octahedron>


        <!-- Voordeuren -->
        <a-entity position="20.9 -0.7 -16" rotation="0 0 0" obj-model="obj: #deur.obj; mtl: #deur.mtl"></a-entity>
        <a-entity position="16.4 -0.7 -24.5" rotation="0 90 0" obj-model="obj: #deur.obj; mtl: #deur.mtl"></a-entity>
        <!-- Stilteruimte deuren -->
        <a-entity position="-4.55 -0.7 -10.2" rotation="0 90 0" obj-model="obj: #deur.obj; mtl: #deur.mtl"></a-entity>
        <a-entity position="18.2 -0.7 -24.9" rotation="0 270 0" obj-model="obj: #deur.obj; mtl: #deur.mtl"></a-entity>

        <!-- tafels met computers -->
        <a-entity position="-2 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-4 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-7 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-9 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-12 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-14 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-17 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-19 0 8.3" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="14 0 4" rotation="0 0 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>

        <!-- boekenkasten -->
        <a-entity position="4 -3.7 -2" rotation="0 0 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="4 -3.7 0" rotation="0 0 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="2 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="0 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-2 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-4 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-6 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-8 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-10 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-12 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-14 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-16 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="-18 -3.7 3.5" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>
        <a-entity position="7 -3.7 11.2" rotation="0 90 0" obj-model="obj: #Boekenkast.obj; mtl: #Boekenkast.mtl"></a-entity>

        <!-- kleine boekenkasten -->
        <a-entity position="4 0 -2" rotation="0 0 0" obj-model="obj: #kleineboekenkast.obj; mtl: #kleineboekenkast.mtl"></a-entity>

        <!-- tafels om te zitten -->
        <a-entity position="-5 0 -4" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-5 0 -5" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-10 0 -4" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>
        <a-entity position="-10 0 -5" rotation="0 90 0" obj-model="obj: #Tafel.obj; mtl: #Tafel.mtl"></a-entity>

        <!-- showtafel -->
        <a-entity position="14.5 0.1 -11.2" rotation="0 90 0" obj-model="obj: #showtafel.obj; mtl: #showtafel.mtl"></a-entity>
        <a-entity position="-24.5 0.1 4" rotation="0 90 0" obj-model="obj: #showtafel.obj; mtl: #showtafel.mtl"></a-entity>

        <!-- prullenbak -->
        <a-entity position="-6 0 -7.2" rotation="0 90 0" obj-model="obj: #prullenbak.obj; mtl: #prullenbak.mtl"></a-entity>
        <a-entity position="-9 0 -7.2" rotation="0 90 0" obj-model="obj: #prullenbak.obj; mtl: #prullenbak.mtl"></a-entity>

        <!-- banken -->
        <a-entity position="-6.9 -2.6 -1" rotation="0 0" obj-model="obj: #bank.obj; mtl: #bank.mtl"></a-entity>
        <a-entity position="-8.3 -2.6 -7.9" rotation="0 180 0" obj-model="obj: #bank.obj; mtl: #bank.mtl"></a-entity>
        <a-entity position="8 -2 8.3" rotation="0 90 0" scale="0.9 0.9 0.9" obj-model="obj: #bank.obj; mtl: #bank.mtl"></a-entity>

        <!-- receptie-balie -->
        <a-entity position="20 -1.2 -9" rotation="0 270 0" obj-model="obj: #receptie.obj; mtl: #receptie.mtl"></a-entity>


        <!-- printer -->
        <a-entity focus="text_id: printer-text;" position="14.3 0 6.7" rotation="0 180 0" obj-model="obj: #printer.obj; mtl: #printer.mtl">
          <a-entity rotation="0 90 0" id="printer-text" position="0 3 0" text="value:Test, bla bla bla; width: 15; align:center;"></a-entity>
        </a-entity>

        <!-- vitrine -->
        <a-entity position="-22.5 0 7"  rotation="0 0 90" obj-model="obj: #vitrine.obj; mtl: #vitrine.mtl"></a-entity>
        <a-entity position="0.5 0 7"  rotation="0 90 0" obj-model="obj: #vitrine.obj; mtl: #vitrine.mtl"></a-entity>

        <!-- whiteboards -->
        <a-entity position="-22.5 0 7.5"  rotation="0 135 0" obj-model="obj: #whiteboard.obj; mtl: #whiteboard.mtl"></a-entity>

        <a-camera id="main-camera" position="0 2.8 0">
            <a-entity
                cursor="fuse: true; fuseTimeout: 500"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                position="0 0 -1.5"
                material="color: white;"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                raycaster="far: 10000; interval: 10;"></a-entity>
        </a-camera>
    </a-scene>
</body>
</html>
